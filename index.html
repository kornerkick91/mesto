<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть о путешествиях">
  <meta name="keywords" content="mesto, путешествия, cоциальная сеть, фотографии">
  <meta name="author" content="Максим Захарчук">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого mesto">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button type="button" class="profile__edit-button" aria-label="кнопка 'Редактировать'"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="кнопка 'Добавить'"></button>
    </section>
    <section class="elements">
      <template id="element">
        <article class="element">
          <button type="button" class="element__delete-button" aria-label="кнопка 'Удалить'"></button>
          <img class="element__image" alt="изображение места">
          <div class="element__description">
            <h2 class="element__name"></h2>
            <button type="button" class="element__like-button" aria-label="кнопка 'Мне нравится'"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="кнопка 'Закрыть'"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit-profile" name="profile-form" novalidate>
        <input id="name-input" type="text" class="popup__input popup__input_info_name" value="Жак-Ив Кусто" name="profile-name" required minlength="2" maxlength="40" placeholder="Имя">
        <span class="name-input-error popup__input-error"></span>
        <input id="about-input" type="text" class="popup__input popup__input_info_about" value="Исследователь океана" name="profile-about" required minlength="2" maxlength="200" placeholder="Вид деятельности">
        <span class="about-input-error popup__input-error"></span>
        <button type="submit" class="popup__save-button" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-element">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="кнопка 'Закрыть'"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form popup__form_add-element" name="element-form">
        <input id="element-name-input" type="text" class="popup__input popup__input_element_name" value="" name="element-name" required minlength="2" maxlength="30" placeholder="Название">
        <span class="element-name-input-error popup__input-error"></span>
        <input id="element-link-input" type="url" class="popup__input popup__input_element_link" value="" name="element-link" required placeholder="Ссылка на картинку">
        <span class="element-link-input-error popup__input-error"></span>
        <button type="submit" class="popup__save-button" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_element-image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button" aria-label="кнопка 'Закрыть'"></button>
      <img class="popup__image" alt="изображение места">
      <h2 class="popup__image-heading"></h2>
    </div>
  </div>
  <script src="./scripts/constants.js" defer></script>
  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
</body>
</html>
