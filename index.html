<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть о путешествиях">
  <meta name="keywords" content="mesto, путешествия, cоциальная сеть, фотографии">
  <meta name="author" content="Максим Захарчук">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого mesto">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="фото Карачаевск">
        <div class="element__description">
          <p class="element__name">Карачаевск</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/gora-elbrus.jpg" alt="фото гора Эльбрус">
        <div class="element__description">
          <p class="element__name">Гора Эльбрус</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="фото Домбай">
        <div class="element__description">
          <p class="element__name">Домбай</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/gora-elbrus.jpg" alt="фото гора Эльбрус">
        <div class="element__description">
          <p class="element__name">Гора Эльбрус</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="фото Домбай">
        <div class="element__description">
          <p class="element__name">Домбай</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="фото Карачаево-Черкессия">
        <div class="element__description">
          <p class="element__name">Карачаево-Черкессия</p>
          <button class="element__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">&copy; 2022 Mesto Russia</footer>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <input type="text" class="popup__name-input">
      <input type="text" class="popup__job-input">
      <button type="submit" class="popup__save-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>
</body>
</html>
